<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		.tooltip{
			font-family: simsun;
			font-size: 14px;
			width: 120px;
			height: auto;
			position: absolute;
			text-align: center;
			border-style:solid;
			border-width:1px;
			background-color: white;
			border-radius:5px;

		}
	</style>
</head>
<body>
	<script src="https://cdn.bootcss.com/d3/3.5.17/d3.js"></script>
	<script>
		var width = 600;//svg绘制区域宽度
		var height = 600; //svg 绘制区域高度

		var svg  = d3.select("body") 
		              .append("svg")
		              .attr("width", width)
		              .attr("height", height);

	    //1.确定初始数据

	    var dataset = [ ["小米",60.8] , ["三星",58.4] , ["联想",47.3] , ["苹果",46.6] ,
						["华为",41.3] , ["酷派",40.1] , ["其他",111.5] ];

		//2.转换数据

		var pie = d3.layout.pie()
		                   .value(function(d) {return d[1];})

		var piedata = pie(dataset);
		console.log(piedata);

		//3.绘制
		//字体大小
		var fontsize = 14;

		//外半径和内半径

		var outerRadius = 400 / 3;
		var innerRadius = 0;

		////创建弧生成器
		var arc = d3.svg.arc()
		                .innerRadius(innerRadius)
		                .outerRadius(outerRadius)

		var color = d3.scale.category20();
	    

	    //添加对应数目的弧组，即<g>元素
	    var arcs = svg.selectAll("g")
	                  .data(piedata)  ////绑定转换后的数据piedata
	                  .enter()
	                  .append("g")
	                  .attr("transform","translate(" +( outerRadius )+"," + ( outerRadius) + ")");

	    //绘制弧
	    arcs.append("path")
	         .atrr("fill", function(d, i) {
	         	return color(i);//设定弧的颜色
	         })
	         .atrr("d", function(d) {
	         	return arc(d); //使用弧生成器
	         })
        //绘制弧内的文字

        arcs.append("text")
            .attr("transform", function(d) {
            	var x = arc.centroid(d)[0] * 1.4;  //文字的x坐标
            	var y = arc.centroid(d)[1] *1.4;  //文字的y坐标
            	return "translate(" + x + "," + y + ")";

            } )
            .attr("text-anchor", "middle")
            .style("font-size", fontsize)
            .text(function(d) {
               //计算市场份额的百分比
                var percent = Number(d.value)/d3.sum(dataset,function(d){ return d[1]; }) * 100;
                //保留1位小数点，末尾加一个百分号返回
				return percent.toFixed(1) + "%";
            })




	</script>
</body>
</html>
